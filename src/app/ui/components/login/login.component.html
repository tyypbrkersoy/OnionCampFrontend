<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">

      <div class="mb-3">
        <label for="userName">Username Or Email</label>
        <input #txtUsernameOrEmail type="text" class="form-control" id="userName" />
      </div>

      <div class="mb-3">
        <label for="password">Password</label>
        <input
          #txtPassword
          type="password"
          class="form-control"
          id="password"
        />
      </div>
      

      <div class="float-child">
        <asl-google-signin-button></asl-google-signin-button>
      </div>
      <div class="float-child">
        <img src="../../../../assets/facebook.png" style="cursor: pointer; width: 32px; height: 32px;" (click)="facebookLogin()" />
      </div>

      <br>
      <br>
      <br>
      <button type="submit" class="btn btn-primary" (click)="login(txtUsernameOrEmail.value, txtPassword.value)">Login</button>

  </div>
  <div class="col-md-3"></div>
</div>
